<!DOCTYPE html>
<html>
<head>
	<title>Day时间对象</title>
	<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
</head>
<body>
	<script type="text/javascript">
		var tday = new Day();

	</script>
	<script>
	// Day时间对象的返回值
	    var dates = new Date();
	    // 月份自加1
	    var months = dates.getMonth();

	    document.write(dates + "<br />");
	    document.write("日期：" + dates.getDate() + "号<br />");
	    document.write("年份（四位数）：" + dates.getFullYear() + "年<br />");
	    document.write("年份：" +dates.getYear() + "年<br />");
	    document.write("月：" + (++months) + "月<br />");
	    document.write("月：" + dates.getMonth() + "+1月<br />");

	    document.write("小时：" + dates.getHours() + "时<br />");
	    document.write("分钟：" + dates.getMinutes() + "分<br />");
	    document.write("秒：" + dates.getSeconds() + "秒<br />");
	    document.write("毫秒:" + dates.getTime()+ "<br />");
	    document.write("当前时区:" + dates.getTimezoneOffset()+ "<br />");
	</script>
	<script type="text/javascript">
	// getDate返回值问题
		// dateObject 的月份字段，使用本地时间。返回值是 0（一月） 到 11（十二月） 之间的一个整数。
		var d = new Date();
		var month = new Array(12);

		month[0] = "January";
		month[1] = "February";
		month[2] = "March";
		month[3] = "April";
		month[4] = "May";
		month[5] = "June";
		month[6] = "July";
		month[7] = "August";
		month[8] = "September";
		month[9] = "October";
		month[10] = "November";
		month[11] = "December";
		document.write("The month is " + month[d.getMonth()]+ "<br />");
	</script>
	<script type="text/javascript">
	// 返回星期几
		var mydate = new Date();// 定义日期对象
		var weekday = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];//定义数组对象
		var mynum = mydate.getDay();// 赋值给变量
		document.write("今天是："+mydate.getDay()+ "<br />");// 返回getDay的值
		document.write("今天是："+weekday[mynum]+ "<br />");// 输出星期几
	</script>



	
</body>
</html>
