    <script>
        mon=document.getElementById('mon');
        tues=document.getElementById('tues');
        wed=document.getElementById('wed');
        thurs=document.getElementById('thurs');
        fri=document.getElementById('fri');
        date=new Date();
        hours=new Date();
        hour=hours.getHours();
        work=date.getDay();
        if (work==1) {
            if (hour<14) {
                mon.style.display='block';
            }else{
                tues.style.display='block';
            }
        }else if(work==2){
            if (hour<14) {
                tues.style.display='block';
            }else{
                wed.style.display='block';
            }
        }else if(work==3){
            if (hour<14) {
                wed.style.display='block';
            }else{
                thurs.style.display='block';
            }
        }else if(work==4){
            if (hour<14) {
                thurs.style.display='block';
            }else{
                fri.style.display='block';
            }
        }else if(work==5){
            if (hour<14) {
                fri.style.display='block';
            }else{
                mon.style.display="block";
            }
        }else{
            mon.style.display="block";
        }
    </script>
