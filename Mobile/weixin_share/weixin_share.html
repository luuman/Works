<!DOCTYPE html>
<html>
<head>
    <title>微信分享定制方法二</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
</head>
<body>
    微信分享定制方法二
</body>
    <script>
        var imgUrl = 'https://img.yzcdn.cn/upload_files/2015/12/06/FkP1kFyAXIEOzPieN2gRIwogX-Cx.jpg';
        var lineLink = 'http://1.ercikaifa.sinaapp.com/people.php';
        var descContent = "你的专属云端食堂！简单吃好饭！点击订餐！";
        var shareTitle = 'U范堂';
        var appid = 'wx0830d34aa0503af4';
        function shareFriend() {
            WeixinJSBridge.invoke('sendAppMessage',{
                "appid": appid,
                "img_url": imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": lineLink,
                "desc": descContent,
                "title": shareTitle
                }, function(res) {
                _report('send_msg', res.err_msg);
            })
        }
        function shareTimeline() {
            WeixinJSBridge.invoke('shareTimeline',{
                "img_url": imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": lineLink,
                "desc": descContent,
                "title": shareTitle
                }, function(res) {
                _report('timeline', res.err_msg);
            });
        }
        function shareWeibo() {
            WeixinJSBridge.invoke('shareWeibo',{
                "content": descContent,
                "url": lineLink,
                }, function(res) {
                _report('weibo', res.err_msg);
            });
        }
        // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
            // 发送给好友
            WeixinJSBridge.on('menu:share:appmessage', function(argv){
                shareFriend();
                });
            // 分享到朋友圈
            WeixinJSBridge.on('menu:share:timeline', function(argv){
                shareTimeline();
                });
            // 分享到微博
            WeixinJSBridge.on('menu:share:weibo', function(argv){
                shareWeibo();
                });
            }, false);
    </script>
</html>
